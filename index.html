<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrainer App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div id="app">
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
        <div class="loader"></div>
        <p>Loading FitTrainer...</p>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="screen hidden">
        <div class="container">
            <h1>Welcome to FitTrainer</h1>
            <div class="role-selection">
                <button id="trainer-role" class="role-btn">I'm a Trainer</button>
                <button id="client-role" class="role-btn">I'm a Client</button>
            </div>
        </div>
    </div>

    <!-- Trainer Dashboard -->
    <div id="trainer-dashboard" class="screen hidden">
        <div class="header">
            <h1>Trainer Dashboard</h1>
            <div class="user-info"></div>
        </div>
        <div class="tab-bar">
            <button class="tab-btn active" data-tab="clients">Clients</button>
            <button class="tab-btn" data-tab="programs">Programs</button>
            <button class="tab-btn" data-tab="exercises">Exercises</button>
            <button class="tab-btn" data-tab="analytics">Analytics</button>
        </div>
        <div class="tab-content">
            <!-- Clients Tab -->
            <div id="clients-tab" class="tab-panel">
                <div class="action-bar">
                    <button id="add-client-btn" class="action-btn">Add New Client</button>
                </div>
                <div id="clients-list" class="list-container">
                    <!-- Client list will be populated here -->
                </div>
            </div>

            <!-- Programs Tab -->
            <div id="programs-tab" class="tab-panel hidden">
                <div class="action-bar">
                    <button id="create-program-btn" class="action-btn">Create Program</button>
                </div>
                <div id="programs-list" class="list-container">
                    <!-- Programs list will be populated here -->
                </div>
            </div>

            <!-- Exercises Tab -->
            <div id="exercises-tab" class="tab-panel hidden">
                <div class="action-bar">
                    <button id="add-exercise-btn" class="action-btn">Add Exercise</button>
                </div>
                <div id="exercises-list" class="list-container">
                    <!-- Exercises list will be populated here -->
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics-tab" class="tab-panel hidden">
                <div class="stats-container">
                    <!-- Analytics will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Client Dashboard -->
    <div id="client-dashboard" class="screen hidden">
        <div class="header">
            <h1>My Fitness</h1>
            <div class="user-info"></div>
        </div>
        <div class="tab-bar">
            <button class="tab-btn active" data-tab="schedule">Schedule</button>
            <button class="tab-btn" data-tab="workouts">Workouts</button>
            <button class="tab-btn" data-tab="progress">Progress</button>
            <button class="tab-btn" data-tab="achievements">Achievements</button>
        </div>
        <div class="tab-content">
            <!-- Schedule Tab -->
            <div id="schedule-tab" class="tab-panel">
                <div class="calendar-container">
                    <!-- Calendar will be populated here -->
                </div>
                <div id="upcoming-workouts" class="list-container">
                    <!-- Upcoming workouts will be populated here -->
                </div>
            </div>

            <!-- Workouts Tab -->
            <div id="workouts-tab" class="tab-panel hidden">
                <div id="workouts-list" class="list-container">
                    <!-- Workouts list will be populated here -->
                </div>
            </div>

            <!-- Progress Tab -->
            <div id="progress-tab" class="tab-panel hidden">
                <div class="stats-container">
                    <!-- Progress charts will be populated here -->
                </div>
            </div>

            <!-- Achievements Tab -->
            <div id="achievements-tab" class="tab-panel hidden">
                <div id="achievements-list" class="list-container">
                    <!-- Achievements will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Active Workout Screen -->
    <div id="active-workout" class="screen hidden">
        <div class="header">
            <button id="back-btn" class="back-btn">‚Üê</button>
            <h1>Workout</h1>
            <div class="workout-timer"></div>
        </div>
        <div class="workout-info">
            <h2 id="workout-title">Workout Title</h2>
            <p id="workout-description">Workout description goes here</p>
        </div>
        <div id="exercise-container" class="exercise-container">
            <!-- Current exercise will be shown here -->
        </div>
        <div class="workout-controls">
            <button id="prev-exercise" class="control-btn">Previous</button>
            <button id="next-exercise" class="control-btn primary">Next</button>
            <button id="complete-workout" class="control-btn success hidden">Complete Workout</button>
        </div>
    </div>

    <!-- Create Program Screen -->
    <div id="create-program" class="screen hidden">
        <!-- Program creation form will be dynamically injected by createProgram.js -->
    </div>

    <!-- Add Exercise Screen -->
    <div id="add-exercise" class="screen hidden">
    <!-- Exercise creation form will be dynamically injected by addExercise.js -->
    </div>
</div>

<script src="scripts/config.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/client.js"></script>
<script src="scripts/trainer.js"></script>
<script src="scripts/workout.js"></script>
<script src="scripts/addExercise.js"></script>
<script src="scripts/createProgram.js"></script>
<script src="scripts/app.js?v=1.0.2"></script>
</body>
</html>
